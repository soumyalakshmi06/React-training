<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First name" required>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Last name" required>
          </div>
        </div>

        <div class = "age">
            <div class = "input-age">
                <span class = "age">Age:</span>
               <select id="age" name="age">
                <option value="">Select your age</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
                
              </select>
            </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="rad-1">
          <input type="radio" name="gender" id="rad-2">
          <input type="radio" name="gender" id="rad-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="rad-1">
            <span class="rad one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="rad-2">
            <span class="rad two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="rad-3">
            <span class="rad three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>

        <div class ="dob">
              <div class = "date-of-birth">
                <span class ="dateofbirth">Date of Birth</span>
                <input type = "date" id="date-of-birth" name="date-of-birth">
              </div>
        </div>
        <ul>
          <li><a href="https://mail.google.com/mail/u/1/">Gmail</a></li>
          <li><a href="https://www.linkedin.com/">Linkedin</a></li>
          
        </ul>

        <div class="button">
          <input type="submit" value="Submit">       
        </div>
       
      </form>
    </div>
  </div>

</body>
</html>
