<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compactible" content="IE-edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">

    <title>Login & Registration Form</title>
  </head>
  <body>

    <div class="container">
      <div class="forms">

        <!--Login-->
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input-field">
               <input type="text" placeholder="Enter your Username or Email" required>
               <i class="uil uil-envelope"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Enter your password" required>
              <i class="uil uil-lock icon"></i>
           </div>

           <div class="checkbox-text">
            <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Remember Me
                </label>
            </div>
            <a href="#" class="text">Forgot password?</a>
           </div>
           <div class="input-field button">
            <input type="button" value="Login">
         </div>
          </form>
          <div class="login-signup">
            <span class="text">Not a Member?
                <a href="#" class="text signup-link">Signup</a>
            </span>
          </div>
        </div>
        
         <!--Registration Form-->

        <div class="form signup">
            <span class="title">Registration</span>
  
            <form action="#">
              <div class="input-field">
                 <input type="text" placeholder="Enter your Email" name="email" required>
                 <i class="uil uil-envelope "></i>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Enter your first name" name="firstname"required>
                <i class="uil uil-user"></i>
                
             </div>
             <div class="input-field">
                <input type="text" placeholder="Enter your last name" name="lastname"required>
                <i class="uil uil-user"></i>
             </div>

             <div class ="input-field">
                <div class = "date-of-birth">
                    <span class ="dateofbirth">Date of Birth</span>
                    <br>
                    <input type = "date" id="date-of-birth" name="date-of-birth">
                  </div>

             </div>
               
            
              <div class="input-field">
                <input type="password" class="password" placeholder="Enter your password" name="password" required>
                <i class="uil uil-lock icon"></i>
             </div>

             <div class="input-field">
                <input type="password" class="password" placeholder="Enter your password" name="password"required>
                <i class="uil uil-lock icon"></i>
             </div>
  
             <div class="checkbox-text">
              <div class="checkbox-content">
                  <input type="checkbox" id="logCheck">
                  <label for="logCheck" class="text">Remember Me
                  </label>
              </div>
              <a href="#" class="text">Forgot password?</a>
             </div>
             <div class="input-field button">
              <input type="button" value="Login">
           </div>
            </form>
            <div class="login-signup">
              <span class="text">Not a Member?
                  <a href="#" class="text login-link">Signup</a>
              </span>
            </div>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
